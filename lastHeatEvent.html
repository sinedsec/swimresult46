  <script type="text/javascript">

    var currPage     = 'Heat';
    var timeToReload = -1;
    var timerActive  = false;


    if ( location.search == '?Event' )
      currPage = 'Event';


    function genXmlHTTP() {
      var xmlhttp = false;
      try {
        xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
      }
      catch (e) {
        try { xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); } catch (E) { xmlhttp = false; }
      }
      if (!xmlhttp && typeof XMLHttpRequest!='undefined') {
        try { xmlhttp = new XMLHttpRequest(); } catch (e) { xmlhttp = false; }
      }
      if (!xmlhttp && window.createRequest) {
        try { xmlhttp = window.createRequest(); } catch (e) { xmlhttp = false; }
      }
      return xmlhttp;
    }


    function getScrollY() {
      if( typeof( window.pageYOffset ) == 'number' )
        return window.pageYOffset;
      else if( document.body && ( document.body.scrollLeft || document.body.scrollTop ) )
        return body.scrollTop;
      else if( document.documentElement && ( document.documentElement.scrollLeft || document.documentElement.scrollTop ) )
        return document.documentElement.scrollTop;
      else
        return 0;
    }


    function updateStyle(elementName, fontWeight, textDecoration) {
      var e = document.getElementById(elementName);
      e.style.fontWeight = fontWeight;
      e.style.textDecoration = textDecoration;
    }


    function reloadFull() {
      location.href= 'lastHeatEvent.html?' + currPage;
    }


    function reloadPage() {
      var xmlhttp = genXmlHTTP();
      xmlhttp.open('GET', 'last' + currPage + '.txt?t='  + (new Date().getTime()), true);
      xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4) {
          posY = getScrollY();
          if ( xmlhttp.responseText.substr(xmlhttp.responseText.length -10) == '<!--END-->' ) {
            document.getElementById('resultData').innerHTML = xmlhttp.responseText;
            window.scrollTo(0, posY);
            restartTimer(15 * 1000);
          }
          else {
            restartTimer(3000);
          }
        }
      }
      xmlhttp.send(null)
    }

    function restartTimer(timeout) {
      if ( timeout > 0 )
        timeToReload = timeout;
      document.getElementById('hrefReload').innerHTML = 'Перезагрузить (' + Math.round(timeToReload / 1000) + ')';
      if ( !timerActive ) {
        timerActive = true;
        window.setTimeout('timerEvent()', 1000);
      }
    }


    function selectPage(page) {
      currPage = page;
      reloadPage();
      if ( page == 'Heat' ) {
        updateStyle('hrefHeat', 'bold', 'none');
        updateStyle('hrefEvent', 'normal', 'underline');
      }
      else {
        updateStyle('hrefHeat', 'normal', 'underline');
        updateStyle('hrefEvent', 'bold', 'none');
      }
    }


    function timerEvent() {
      timerActive  = false;
      timeToReload -= 1000;
      if ( timeToReload <= 0 ) {
        document.getElementById('hrefReload').innerHTML = 'Перезагрузить (..)';
        reloadPage();
      }
      else {
        restartTimer(-1);
      }
    }

  </script>
